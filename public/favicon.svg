<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Envelope body -->
  <rect x="2" y="7" width="28" height="20" rx="2" fill="#0a0a0a" stroke="#e8e8e8" stroke-width="1.5"/>
  <!-- Envelope flap (V shape) -->
  <polyline points="2,7 16,18 30,7" fill="none" stroke="#e8e8e8" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Lock body -->
  <rect x="11" y="15" width="10" height="8" rx="1.5" fill="#e8e8e8"/>
  <!-- Lock shackle -->
  <path d="M13.5,15 V12 a2.5,2.5 0 0 1 5,0 V15" fill="none" stroke="#e8e8e8" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="16" cy="19.5" r="1.5" fill="#0a0a0a"/>
  <rect x="15.25" y="20" width="1.5" height="2" rx="0.5" fill="#0a0a0a"/>
</svg>
